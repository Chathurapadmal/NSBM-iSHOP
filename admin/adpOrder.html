<body>
    <h2>Customer Purchases</h2>
    <table id="purchaseTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Items</th>
                <th>Qty</th>
                <th>Each Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        // Example data representing purchases by customers
        const purchases = [
            {
                username: "JohnDoe",
                items: [
                    { name: "Item A", qty: 2, price: 10 },
                    { name: "Item B", qty: 1, price: 15 }
                ]
            },
            {
                username: "JaneSmith",
                items: [
                    { name: "Item C", qty: 3, price: 8 }
                ]
            },
            {
                username: "AliceWonder",
                items: [
                    { name: "Item D", qty: 1, price: 12 },
                    { name: "Item E", qty: 2, price: 5 },
                    { name: "Item F", qty: 1, price: 7 }
                ]
            }
        ];

        function populateTable() {
            const tableBody = document.getElementById("purchaseTable").getElementsByTagName("tbody")[0];

            purchases.forEach(customer => {
                const rowSpan = customer.items.length;

                customer.items.forEach((item, index) => {
                    const row = tableBody.insertRow();

                    // Only add the username cell on the first row for each customer
                    if (index === 0) {
                        const usernameCell = row.insertCell(0);
                        usernameCell.rowSpan = rowSpan;
                        usernameCell.textContent = customer.username;
                    }

                    // Add item name, quantity, price per item, and total price
                    const itemCell = row.insertCell(-1);
                    itemCell.textContent = item.name;

                    const qtyCell = row.insertCell(-1);
                    qtyCell.textContent = item.qty;

                    const priceCell = row.insertCell(-1);
                    priceCell.textContent = `$${item.price}`;

                    const totalCell = row.insertCell(-1);
                    totalCell.textContent = `$${item.qty * item.price}`;
                });
            });
        }

        // Populate table on page load
        window.onload = populateTable;
    </script>
